<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Tip calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        position: absolute;
        bottom: 10px;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <img src="./images/logo.svg" alt="logo" class="logo" />
    <div class="tip-calc">
      <div class="input-data">
        <div class="bill">
          <p>Bill</p>
          <div class="input-container">
            <input type="text" placeholder="0" class="bill-amount" />
            <img src="./images/icon-dollar.svg" />
          </div>
        </div>

        <div class="tip">
          <p>Select Tip %</p>
          <div class="tip-perc">
            <button class="5-pct pct" value="5">5%</button>
            <button class="10-pct pct" value="10">10%</button>
            <button class="15-pct pct" value="15">15%</button>
            <button class="25-pct pct" value="25">25%</button>
            <button class="pct-50 pct" value="50">50%</button>
            <input type="text" placeholder="Custom" class="custom-pct" />
          </div>
        </div>

        <div class="people">
          <p>Number of People</p>
          <div class="input-container">
            <input type="text" placeholder="0" class="num-people" />
            <img src="./images/icon-person.svg" />
          </div>
        </div>
      </div>

      <div class="display-data">
        <div class="tip-total">
          <div class="tip-display">
            <div class="tip-label">
              <span>Tip Amount</span><br />
              <span class="small">/ person</span>
            </div>
            <div class="amount tip-amount">$0.00</div>
          </div>
          <div class="total-display">
            <div class="total-label">
              <span>Total</span><br />
              <span class="small">/ person</span>
            </div>
            <div class="amount total-amount">$0.00</div>
          </div>
        </div>
        <button class="reset">Reset</button>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Valon Kraja</a>.
    </div>
    <script src="script.js"></script>
  </body>
</html>
